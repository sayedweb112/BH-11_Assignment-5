<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBoard</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-----google font----->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 transition-colors p-6" id="body">
    <nav class="flex justify-between items-center p-4 bg-white rounded-lg">

        <!---Navigation--->
        <div class="flex items-center space-x-2">
            <div class="p-2">
                <span class="text-white font-bold text-lg"> <img src="./assets/logo.png" alt=""></span>

            </div>
            <span class="text-lg font-semibold">Dev<span class="font-bold">Board</span></span>

        </div>
        <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-1">
                <span class="text-lg font-bold"><img src="./assets/checkbox.png" alt=""></span><span
                    class="text-lg font-semibold " id="taskCounter">23</span>

            </div>
            <!---Color Switcher-->
            <button id="colorSwitcher" class="w-8 h-8 flex items-center justify-center">
                <img src="./assets/theme-btn.png" alt="">

            </button>

        </div>
    </nav>
    <!----main---->
    <section class="bg-gray-100 font-sans">
        <div class="max-w-7xl mx-auto p-6">
            <div class="flex flex-col md:flex-row gap-6">
                <div class="bg-white rounded-lg shadow-lg p-6 md:w-3/4">

                    <div class="flex flex-wrap justify-between items-center mb-6">

                        <!--Task Assigned-->
                        <div class="flex items-center p-4 rounded-lg">
                            <div class="mr-4">
                                <div class="text-white rounded-md p-2">
                                    <i class="fas fa-check-circle"></i>

                                </div>

                            </div>
                            <div>
                                <img src="./assets/checkbox.png" alt="">
                                <div class="text-gray-600 text-sm">Task Assigned

                                </div>
                                <div class="text-2xl font-bold" id="taskCount">06</div>
                            </div>
                        </div>
                        <!---Discover something -->
                        <div class="bg-blue-500 text-white p-4 rounded-lg flex items-center">
                            <div class="mr-3">
                            </div>
                            <button onclick="goIN()" class="bg-blue-500 text-white px-4 py-2 rounded-lg">
                                <span><img src="./assets/board.png" alt=""></span>Discover Something New Today!</button>


                        </div>
                        <!--Current Date-->
                        <div>
                            <div class="text-center bg-white p-6 rounded-lg shadow-md">
                                <img src="./assets/calender.png" alt="">
                                <p id="dateDisplay" class="text-lg text-black-400 mt-2"></p>

                            </div>
                        </div>
                    </div>



                </div>

            </div>

        </div>

    </section>
</body>

</html>
